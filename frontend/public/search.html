<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/search.css">
    <title>Log Search</title>
</head>
<body>
    <main>
        <div id="container">
            <h1>SIEM Log Search</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/settings">Settings</a>
                <a href="/alerts">All Alerts</a>
                <a href="/search">Search</a>
                <a href="/list-cases">Cases</a>
                <button id="logout-btn">Logout</button>
            </nav>

            <div id="alert-container"></div>

            <form onsubmit="handleSearch(event)">
                <div class="search-controls">
                    <div class="time-range">
                        <div class="time-input">
                            <label for="startTime">From:</label>
                            <input 
                                type="datetime-local" 
                                id="startTime" 
                                name="startTime"
                            >
                        </div>
                        <div class="time-input">
                            <label for="endTime">To:</label>
                            <input 
                                type="datetime-local" 
                                id="endTime" 
                                name="endTime"
                            >
                        </div>
                    </div>
                    <div class="eql-input-container">
                        <textarea 
                            id="eqlQuery" 
                            placeholder="Enter EQL query (e.g., severity = &quot;high&quot; AND device_vendor = &quot;cisco&quot;)"
                            rows="3"
                        ></textarea>
                        <div class="eql-help">
                            <h4>EQL Query Examples:</h4>
                            <ul>
                                <li>severity = "high" AND device_vendor = "cisco"</li>
                                <li>device_product = "firewall" AND @timestamp[>2023-01-01]</li>
                                <li>signature_id = "500" OR severity = "critical"</li>
                            </ul>
                        </div>
                    </div>
                    <button type="submit">Search</button>
                </div>
            </form>

            <div id="logs-count" class="logs-count"></div>
            <div id="logs-container" class="logs-container"></div>
        </div>
    </main>
    <script type="module" src="/js/search.js"></script>
</body>
</html>
